<script>
    var email;
    var emailV;
function validateEmail(e){
        event.preventDefault();
         email =document.getElementById("email").value;
    var errorDiv=document.getElementById("errorEmail");
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(regex.test(email)){
      
        errorDiv.textContent = "Email address is valid";
                errorDiv.style.color = "green";
                emailV=true;
    } else {
        errorDiv.textContent = "Please enter a valid email address.";
                errorDiv.style.color = "red";
                emailV=false;
    }
  
    }
    var mobileNum;
    var mobileNumV;
function validateMobileNum(e){
        event.preventDefault();
         mobileNum =document.getElementById("mobile").value;
    var errorDiv=document.getElementById("errorNum");
    const regex = /^077\d{7}$/;
    if(regex.test(mobileNum)){
        mobileNumV=true;
        errorDiv.textContent = "Mobile number is valid";
                errorDiv.style.color = "green";
    } else {
        errorDiv.textContent = "Mobile number must start with 077 and be 10 digits long.";
                errorDiv.style.color = "red";
                mobileNumV=false;
    }
  
    }


    var password;
    var passwordV;
    function validatePassword (e){
        event.preventDefault();
         password =document.getElementById("password").value;
    var errorDiv=document.getElementById("error");
    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    
    if(regex.test(password)){
        
        errorDiv.textContent = "Password is valid";
                errorDiv.style.color = "green";
                passwordV=true;
    } else {
        errorDiv.textContent = "Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one digit, and one special character.";
                errorDiv.style.color = "red";
                passwordV=false;
    }
  
    }
var confirmPV;
    function confirmPassword (e){
        event.preventDefault();
        var password0 =document.getElementById("password").value;
        var password1 =document.getElementById("password1").value;
    var errorDiv=document.getElementById("errorConfirme");
    if (password0 != password1){
        errorDiv.textContent="Password Not Match";
        confirmPV=false;
    } else { errorDiv.textContent="";
    confirmPV=true;
    } 
    
    }
    var userName;
    var userV;
    function validateUser (){
        //localStorage.removeItem('userName');
         userName = document.getElementById("userName").value;
        
        if (userName !== null && userName !== "") {
            userV=true
    } else userV =false;
    }
    function validateForm(e){
        validatePassword(e);
        validateMobileNum(e);
        validateEmail(e);
        confirmPassword(e);
        validateUser(e);
        if (userV && confirmPV && passwordV  && mobileNumV && emailV){
             localStorage.setItem("password", password);
        localStorage.setItem("savedMobile", mobileNum);
        localStorage.setItem("savedEmail", email);
        localStorage.setItem("userName", userName);
    }
       
       
    }
    
</script>
